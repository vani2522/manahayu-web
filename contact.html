<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="overflow-x-hidden bg-white font-primary">

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section id="Hero" class="relative w-full h-screen overflow-hidden bg-center bg-cover">
        <div class="absolute inset-0">
        <img src="assets/hero image.jpg" alt="hero-image" class="object-cover w-full h-full" />
        <div class="absolute inset-0 bg-black/45"></div>
        </div>
        <div class="relative z-10 flex flex-col items-start justify-center h-full max-w-6xl px-6 mx-auto md:px-12 text-secondary">
        <h2 class="mb-4 text-4xl font-bold leading-tight md:text-5xl font-secondary">
            Get In Touch
        </h2>
        <p class="mb-6 text-sm font-semibold leading-relaxed md:text-base font-primary">
            Lorem ipsum dolor sit amet consectetur adipiscing elit mattis et<br class="hidden md:block">
            phasellus mollis sit aliquam sit nullam neque ultrices.
        </p>
        </div>
    </section>

    <!-- Form & Map-->
    <section class="relative z-10 -mt-40">
        <div class="flex items-center justify-center min-h-screen bg-gradient-to-b from-transparent to-white">
          <div class="grid w-full max-w-5xl grid-cols-1 gap-6 p-8 shadow-lg backdrop-blur-md bg-white/80 rounded-2xl md:grid-cols-2">
            
            <!-- Form -->
            <div>
              <h2 class="mb-6 text-2xl font-bold">Manahayu Holistic Farm</h2>
              <form class="space-y-4">
                <div class="flex gap-4">
                  <input type="text" placeholder="First Name" class="w-1/2 px-4 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
                  <input type="text" placeholder="Last Name" class="w-1/2 px-4 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>
                <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
                <input type="tel" placeholder="Phone" class="w-full px-4 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
                <div class="flex gap-4">
                  <input type="date" value="2025-07-16" class="w-1/2 px-4 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
                  <input type="time" value="09:00" class="w-1/2 px-4 py-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>
                <textarea placeholder="Pesan*" class="w-full px-4 py-2 border border-gray-300 rounded resize-none h-28 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                <p class="text-xs italic text-gray-500">*Masukkan Detail Reservasi (Tipe Kamar/Menu)</p>
              </form>
            </div>
      
            <!-- Map -->
            <div class="h-full overflow-hidden shadow-md rounded-xl">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3149.5087846682745!2d112.5495270738223!3d-7.861042792160798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.
                1!3m3!1m2!1s0x2e7881a84f19c03b%3A0x87990377e6ee814b!2sMANAHAYU%20HOLISTIC%20FARM%20RESORT!5e1!3m2!1sid!2sid!4v1742366469905!5m2!1sid!2sid"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
    </section>
      
  <div id="footer-container"></div>
  <script src="script.js"></script>
</body>
</html>
